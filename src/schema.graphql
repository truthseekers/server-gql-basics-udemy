type Query {
  helloWorld: String!
  users(text: String): [User!]!
  user(userId: ID!): User!
}

type Mutation {
  createUser(firstName: String!, email: String!, age: Int): User
  deleteUser(userId: ID!): User
  updateUser(userId: ID!, input: UserInput!): User
}

input UserInput {
  firstName: String
  email: String
  age: Int
}

type User {
  id: ID!
  firstName: String!
  email: String!
  age: Int
}
