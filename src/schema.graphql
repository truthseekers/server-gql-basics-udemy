type Query {
  helloWorld: String!
  users(text: String): [User!]!
  user(userId: ID!): User!
}

type Mutation {
  createUser(firstName: String!, email: String!, age: Int): User
  deleteUser(userId: ID!): User
  updateUser(userId: ID!, firstName: String, email: String, age: Int): User
}

type User {
  id: ID!
  firstName: String!
  email: String!
  age: Int
}
